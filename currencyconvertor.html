<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Currency Converter</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="p-4 md:p-10 flex flex-col items-center justify-center">

    <div class="w-full max-w-lg converter-card p-6 md:p-8 rounded-xl mt-8">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center mb-6 text-gray-800">
            <span class="text-indigo-600">Global Currency</span> Converter
        </h1>
        <p class="text-center text-sm mb-8 text-gray-500">
            Live exchange rates using the ExchangeRate-API.
        </p>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="text-center py-8">
            <div class="loading-spinner w-8 h-8 border-4 border-gray-300 border-solid rounded-full inline-block"></div>
            <p class="mt-2 text-gray-500 text-sm">Loading currency codes...</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 p-4 rounded-lg text-red-700 mb-8">
            <p class="font-bold">Conversion Error:</p>
            <p id="error-text"></p>
        </div>

        <!-- Converter Form -->
        <div id="converter-form" class="space-y-6 hidden">
            <!-- Amount Input -->
            <div>
                <label for="amount-input" class="block text-sm font-medium text-gray-700 mb-1">Amount to Convert</label>
                <input type="number" id="amount-input" value="1.00" min="0.01" step="any"
                       class="w-full p-3 rounded-lg text-xl text-gray-800" placeholder="Enter amount">
            </div>

            <div class="flex items-center justify-between gap-4">
                <!-- Source Currency Dropdown -->
                <div class="flex-1">
                    <label for="source-currency" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                    <select id="source-currency" class="w-full p-3 rounded-lg text-gray-800 text-lg">
                        <!-- Options filled by JS -->
                    </select>
                </div>

                <!-- Swap Button -->
                <button id="swap-btn" class="mt-6 p-2 bg-gray-200 hover:bg-gray-300 rounded-full transition duration-150"
                        title="Swap Currencies">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                </button>

                <!-- Target Currency Dropdown -->
                <div class="flex-1">
                    <label for="target-currency" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                    <select id="target-currency" class="w-full p-3 rounded-lg text-gray-800 text-lg">
                        <!-- Options filled by JS -->
                    </select>
                </div>
            </div>

            <!-- Convert Button -->
            <button id="convert-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition duration-200 shadow-lg mt-6" disabled>
                Convert
            </button>
        </div>
        
        <!-- Result Display -->
        <div id="result-display" class="hidden mt-8 p-6 bg-indigo-50 rounded-xl text-center border-l-4 border-indigo-500">
            <p class="text-sm text-indigo-700 mb-2">Conversion Result</p>
            <p id="result-amount" class="text-4xl font-extrabold text-indigo-800 mb-2">--</p>
            <p id="exchange-rate" class="text-xs text-indigo-600">--</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
